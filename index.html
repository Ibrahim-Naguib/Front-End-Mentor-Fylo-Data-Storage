<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main css file -->
  <link rel="stylesheet" href="main.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(243, 100%, 93%);
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(335, 100%, 65%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
      <div class="files">
        <div><img src="./images/icon-document.svg" alt=""></div>
        <div><img src="./images/icon-folder.svg" alt=""></div>
        <div><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="data">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="comment">
        <span>185</span>
      </div>
      <div class="prog">
        <div class="grad"></div>
      </div>
      <div class="num">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ibrahim Naguib</a>.
  </div>
</body>

</html>
